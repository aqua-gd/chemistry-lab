<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemistryLab</title>
    <link rel="shortcut icon" href="./dist/images/icon.webp">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./dist/styles/style.css">
</head>

<body>
    <nav class="menu">
        <ul class="list-menu">
            <li class="item-menu">
                <label for="btnMouse">
                    <input type="radio" id="btnMouse" class="input-add-atom" name="select-btn" checked>
                    <div class="btn-icon" id="cursorBox">
                        <img src="./dist/images/cursor.png" class="icon-nav">
                    </div>
                </label>
            </li>
            <li class="item-menu">
                <label for="addHydrogen">
                    <input type="radio" id="addHydrogen" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_hydrogen.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addCarbon">
                    <input type="radio" id="addCarbon" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_carbon.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addNitrogen">
                    <input type="radio" id="addNitrogen" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_nitrogen.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addOxygen">
                    <input type="radio" id="addOxygen" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_oxygen.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addPhosphorus">
                    <input type="radio" id="addPhosphorus" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_phosphorus.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addSulfur">
                    <input type="radio" id="addSulfur" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_sulfur.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addBromine">
                    <input type="radio" id="addBromine" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_bromine.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addIodine">
                    <input type="radio" id="addIodine" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_iodine.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addFluorine">
                    <input type="radio" id="addFluorine" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_fluorine.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addLithium">
                    <input type="radio" id="addLithium" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_lithium.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="addChlorine">
                    <input type="radio" id="addChlorine" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/atom_chlorine.png" class="btn-icon">
                </label>
            </li>

            <li class="item-menu">
                <label for="btnDelete">
                    <input type="radio" id="btnDelete" class="input-add-atom" name="select-btn">
                    <img src="./dist/images/eraser.png" class="btn-icon">
                </label>
            </li>
            <li class="item-menu">
                <label for="btnClearAll">
                    <input type="button" id="btnClearAll" class="input-add-atom">
                    <img src="./dist/images/trash.png" class="btn-icon">
                </label>
            </li>

            <li class="item-menu">
                <label for="btnTheme">
                    <input type="button" id="btnTheme" class="input-add-atom">
                    <div class="btn-icon">
                        <img id="imgTheme" src="./dist/images/theme_light.png" class="btn-icon">
                    </div>
                </label>
            </li>
        </ul>
    </nav>

    <canvas id="canvas1"></canvas>

    <!-- FOOTER -->
    <footer class="footer" id="footer">
        <a href="https://www.github.com/aqua-gd" target="_blank">
            <p>AquaGD</p>
            <img src="./dist/images/github.webp" alt="github-account">
        </a>
    </footer>

    <script src="./dist/scripts/config.js"></script>
    <script src="./dist/scripts/atom-class.js"></script>
    <script src="./dist/scripts/objects.js"></script>
    <script src="./dist/scripts/main.js"></script>
    <script src="./dist/scripts/events.js"></script>
</body>

</html>
